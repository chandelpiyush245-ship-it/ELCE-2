<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="Experimentnine.css">
</head>
<body>
    <h2>Responsive Product Grid</h2>
    <div class="grid">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71cflgAolqL._SY695_.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <p class="price">₹499</p>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/41V22K7ad-L._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <p class="price">₹799</p>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcS0RagZtzlvtgIrCfbxeorYkU8lIN2vdEIrHO1aV8Wa5ytWm-K7x_AIROF3LXTMwa3VLUtGdvQF4HRhctOsZgJ1Y5Q0F3tC4Ts7Lq7KqUG9GMUw2H-x6BjO6MTtvt22MMLvLexDTZhidw4&usqp=CAc" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <p class="price">₹1,299</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTwdAUGbZhwPcprxbFUDqKCGW_cvDcwz9_vVrGW8HfQzOXz-2nFf7CG77FxeWx7MIlECkI4GhfW_6ExIpusQTeVP6OXRHxrVcvpqNBfZDHwY-M-WlzzCi6fUJcxvwXztsmh2B7rDwg&usqp=CAc" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <p class="price">₹999</p>
        </div>
    </div>
</body>
</html>
